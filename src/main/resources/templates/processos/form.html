<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.com.br">
<head>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Processos</title>
</head>
<body>

<div class="logo-bar mb-0 p-3">
        <span class="logo-font">
            <img th:src="@{/imagens/plutao.jpg}" /> Plutao
        </span>
</div>

<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
    <div class="navbar-nav">
        <a class="nav-item nav-link" th:href="@{/home}">Home</a>
        <a class="nav-item nav-link" th:href="@{/alunos}" >Alunos</a>
        <a class="nav-item nav-link" th:href="@{/processos}" >Processos</a>
    </div>

    <div style="margin-right: 5px;"><a href="#">
        <button class="btn btn-outline-secondary my-2 my-sm-0">Sair</button></a>
    </div>
</nav>

<div class="container">
    <div th:if="${mensagem ne null}" th:text="${mensagem}" class="alert alert-success"></div>

    <div class="card">
        <div class="card-header">
            Cadastro de Processo
        </div>
        <div class="card-body">
            <form th:action="@{/processos}" method="POST" th:object="${processo}">
                <label for="numero">Número</label>
                <input type="text" th:field="*{numero}" class="form-control"> <br>
                <p class="texto-erro" th:if="${#fields.hasErrors('numero')}" th:errorclass="error" th:errors="*{numero}"></p>

                <label for="assunto">Assunto
                    <select id="assunto" name="assunto" class="form-control">
                        <option value="selecione">---Selecione a opção desejada---</option>
                        <option value="matricula">Matricula</option>
                        <option value="trancamento de matricula">Trancamento de matricula</option>
                        <option value="aproveitamento de estudos">Aproveitamento de Estudos</option>
                        <option value="historico escolar">Historico Escolar</option>
                        <option value="outro">Outro</option>
                        </select>
                </label>
              
               <!--<input type="text" th:field="*{assunto.nome}"> <br><br> -->

                <br>
                <br>
                
                <p class="texto-erro" th:if="${#fields.hasErrors('assunto')}" th:errorclass="error" th:errors="*{assunto}"></p>

                <label for="requerimento">Requerimento</label>
                <input type="text" th:field="*{requerimento}" class="form-control"> <br>
                <p class="texto-erro" th:if="${#fields.hasErrors('requerimento')}" th:errorclass="error" th:errors="*{requerimento}"></p>

                <label for="dataRecepcao">Data</label>
                <input type="date" th:field="*{dataRecepecao}" class="form-control"> <br><br>
                <input type="submit" value="Salvar">
                <a th:href="@{/processos}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.com.br">
<head>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cursos</title>
</head>
<body>

<div class="logo-bar mb-0 p-3">
        <span class="logo-font">
            <img th:src="@{/imagens/Plutao.png}" class="resized-image" /> Plutao
        </span>
</div>

<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
    <div class="navbar-nav">
        <a class="nav-item nav-link" th:href="@{/home}">Home</a>
        <a class="nav-item nav-link" th:href="@{/alunos}" >Alunos</a>
        <a class="nav-item nav-link" th:href="@{/processos}" >Processos</a>
    </div>

    <div style="margin-right: 5px;"><a href="#">
        <button class="btn btn-outline-secondary my-2 my-sm-0">Sair</button></a>
    </div>
</nav>

<div class="container">
    <div th:if="${mensagem ne null}" th:text="${mensagem}" class="alert alert-success"></div>

    <div class="card">
        <div class="card-header">
            Cadastro de Curso
        </div>
        <div class="card-body">
            <h1 style="margin-bottom: 20px;margin-top: 20px;" th:text="${acao} == 'salvar' ? 'Criar Curso' : 'Editar Curso'"></h1>
            <!-- INICIO DO FORM -->
            <form th:action="${acao} == 'salvar' ? @{/cursos/criar} : @{/cursos/{id}(id=${curso.id})}" method="post" th:object="${curso}">

                <div class="modal-body">
                    <div class="row">
                        <input type="hidden" th:field="*{id}"><br>
                        <!--NOME-->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Curso:</label>
                            <input type="text" id="nome" th:field="*{nome}" class="form-control">
                            <p th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}" class="alert alert-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/cursos}"  class="btn btn-secondary" style="margin-right: 10px;">Fechar</a>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                            style="padding-left: 25px; padding-right:25px">Salvar</button>
                </div>
            </form>


        </div>
    </div>
</div>
</body>
</html>

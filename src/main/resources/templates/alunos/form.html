<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.com.br">
<head>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>

<div class="logo-bar mb-0 p-3">
        <span class="logo-font">
            <img th:src="@{/imagens/plutao.jpg}" /> Plutao
        </span>
</div>

<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
    <div class="navbar-nav">
        <a class="nav-item nav-link" th:href="@{/home}">Home</a>
        <a class="nav-item nav-link" th:href="@{/alunos}" >Alunos</a>
        <a class="nav-item nav-link" th:href="@{/processos}" >Processos</a>
    </div>

    <div style="margin-right: 5px;"><a href="#">
        <button class="btn btn-outline-secondary my-2 my-sm-0">Sair</button></a>
    </div>
</nav>

<div class="container">

    <div class="card">
        <div class="card-header">
            Cadastro de Aluno
        </div>
        <div class="card-body">
            <form th:action="@{/alunos}" method="POST" th:object="${aluno}">
                <input type="hidden" th:field="*{id}" class="form-control"/>

                <label for="nome" class="form-label">Nome:</label>
                <input type="text" th:field="*{nome}" class="form-control"/> <br>
                <p class="texto-erro" th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}"></p>

                <label for="nome" class="form-label">Matr√≠cula:</label>
                <input type="text" th:field="*{matricula}" class="form-control" /> <br>
                <p class="texto-erro" th:if="${#fields.hasErrors('matricula')}" th:errorclass="error" th:errors="*{matricula}"></p>

                <label for="nome" class="form-label">Telefone:</label>
                <input type="text" th:field="*{telefone}" class="form-control"/> <br>

                <label for="nome" class="form-label">Login:</label>
                <input type="text" th:field="*{login}" class="form-control"/> <br>
                <p class="texto-erro" th:if="${#fields.hasErrors('login')}" th:errorclass="error" th:errors="*{login}"></p>

                <label for="nome" class="form-label">Senha:</label>
                <input type="text" th:field="*{senha}" class="form-control"/> <br>
                <p class="texto-erro" th:if="${#fields.hasErrors('senha')}" th:errorclass="error" th:errors="*{senha}"></p>

                <input type="submit" value="Salvar">
                <a th:href="@{/alunos}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>

</html>

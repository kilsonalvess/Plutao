<html>
<head>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/imagens/processo.jpg}" type="image/x-icon">
    <title>Listagem de Processos</title>
</head>
<body>
<div class="logo-bar mb-0 p-3">
        <span class="logo-font">
            <img th:src="@{/imagens/Plutao.png}" class="resized-image" /> Plutao
        </span>
</div>
<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
    <div class="navbar-nav">
        <a class="nav-item nav-link" th:href="@{/home}">Home</a>
        <a class="nav-item nav-link" th:href="@{/alunos}" >Alunos</a>
        <a class="nav-item nav-link" th:href="@{/processos}" >Processos</a>
        <a class="nav-item nav-link" th:href="@{/professores}" >Professores</a>
    </div>

    <div style="margin-right: 5px;"><a href="#">
        <button class="btn btn-outline-secondary my-2 my-sm-0">Sair</button></a>
    </div>
</nav>

<div class="container">

    <div class="card">

        <div class="card-header" th:text="'Bem vindo ao seus processos, ' + ${aluno.nome} "style="text-align: right; color: gray; font-size: 1.2em;">

        </div>
        <div class="card-body">

            <form method="get" th:action="@{/aluno/processo/consultar}">

                <div id="search-input">
                    <select name="filtro" id="select-table">
                        <optgroup label="Status processo">
                            <option th:each="status : ${statusItens}" th:value="${status}" th:text="${status.getStatus()}">
                            </option>
                        </optgroup>

                        <optgroup label="Assunto do processo">
                            <option th:each="assunto : ${assuntoItens}" th:value="${assunto.id}" th:text="${assunto.nome}">
                            </option>
                        </optgroup>

                        <optgroup label="Sem filtro">
                            <option value=""> Sem filtro </option>
                        </optgroup>
                    </select>

                </div>
                <label for="ordenacao"> Exibir em ordem decrescente </label>
                <input type="radio" value="true" name="order" id = "ordenacao">

                <input id="filter-input" type="submit" value="filtrar">

            </form>

            <div th:if="${not #lists.isEmpty(processos)}">
                <div th:text="'Total ' + ${#lists.size(processos)} + ' processos'" style="text-align: right; color: gray; font-size: 0.85em;" />

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>NÃºmero</th>
                        <th>Assunto</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="processo : ${processos}">
                        <td>[[${processo.id}]]</td>
                        <td>[[${processo.numero}]]</td>
                        <td>[[${processo.assunto.nome}]]</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>

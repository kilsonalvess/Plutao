<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.com.br">
<head>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Processos</title>
</head>
<body>

<div class="logo-bar mb-0 p-3">
        <span class="logo-font">
            <img th:src="@{/imagens/Plutao.png}" class="resized-image" /> Plutao
        </span>
</div>


<div class="container">
    <div th:if="${mensagem ne null}" th:text="${mensagem}" class="alert alert-success"></div>
    <h2 class="titulo"> Cadastro de Processo</h2>

    <div class="card-form">

        <div class="card-body">
            <form th:action="@{'/alunos/' + ${aluno.id} + '/processos/save'}" method="POST" th:object="${processo}">
                <input type="hidden" th:field="*{id}" class="form-control"/>

                <label for="assunto">Assunto</label>
                <select th:field="*{assunto}" class="form-select">
                    <option th:each="assunto : ${assuntosItens}" th:value="${assunto.id}" th:label="${assunto.nome}" />
                </select>
                <p class="texto-erro" th:if="${#fields.hasErrors('assunto')}" th:errorclass="error" th:errors="*{assunto}"></p>
                <br>

                <label for="requerimento">Requerimento</label>
                <input type="text" th:field="*{requerimento}" class="form-control"> <br>
                <p class="texto-erro" th:if="${#fields.hasErrors('requerimento')}" th:errorclass="error" th:errors="*{requerimento}"></p>

                <label for="documento">Documento</label>
                <input type="file" id="documento" th:field="*{documento}">

                <br><br>
                <input  class="btn btn-outline-primary" type="submit" value="Salvar">
                <a class="btn btn-outline-secondary" th:href="@{/alunos/{id}/processos(id=${aluno.id})}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>

</html>

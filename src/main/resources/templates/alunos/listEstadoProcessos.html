<html>
<head>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/imagens/processo.jpg}" type="image/x-icon">
    <title>Listagem de Processos</title>
</head>
<body>
<div class="logo-bar mb-0 p-3">
        <span class="logo-font">
            <img th:src="@{/imagens/plutao.jpg}" /> Plutao
        </span>
</div>
<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
    <div class="navbar-nav">
        <a class="nav-item nav-link" th:href="@{/home}">Home</a>
        <a class="nav-item nav-link" th:href="@{/alunos}" >Alunos</a>
        <a class="nav-item nav-link" th:href="@{/processos}" >Processos</a>
        <a class="nav-item nav-link" th:href="@{/professores}" >Professores</a>
    </div>

    <div style="margin-right: 5px;"><a href="#">
        <button class="btn btn-outline-secondary my-2 my-sm-0">Sair</button></a>
    </div>
</nav>

<div class="container">
    <div th:if="${mensagem ne null}" th:text="${mensagem}" class="alert alert-success"></div>

    <div class="card">

        <div class="card-header">
            Listagem de Processos

            <form class="float-end" th:action="@{/alunos/listEstadoProcessos}" method="GET">
                <label>Matrícula</label>
                <input type="text" th:field="*{aluno.matricula}">
                <button type="submit" class="btn btn-primary btn-sm"><i class="bi bi-search"></i></button>
            </form>
        </div>
        <div class="card-body">

            <form th:action="@{/processos/form}" method="GET">
                <button class="btn btn-primary" type="submit">Novo</button>
            </form>

            <div th:if="${not #lists.isEmpty(aluno.processos)}">
                <div th:text="'Total ' + ${#lists.size(aluno.processos)} + ' processos'" style="text-align: right; color: gray; font-size: 0.85em;" />

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Número</th>
                        <th>Assunto</th>
                        <th>Data Recepção</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="processo : ${aluno.processos}">
                        <td>[[${processo.id}]]</td>
                        <td><a th:href="@{/processos/{id}(id=${processo.id})}" th:text="${processo.id}"></a></td>
                        <td>[[${processo.numero}]]</td>
                        <td>[[${processo.assunto}]]</td>
                        <td>[[${processo.dataRecepcao}]]</td>
                        <td>
                            <form th:action="@{/processos/{id}/delete(id=${processo.id})}">
                                <button type="submit" class="btn btn-primary btn-sm"><i class="bi bi-trash"></i></button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/processos/{id}(id=${processo.id})}">
                                <button type="submit" class="btn btn-primary btn-sm"><i class="bi bi-pencil"></i></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>

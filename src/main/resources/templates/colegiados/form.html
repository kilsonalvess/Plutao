<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.com.br">
<head>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Colegiados</title>
</head>
<body>

<div class="logo-bar mb-0 p-3">
        <span class="logo-font">
            <img th:src="@{/imagens/plutao.jpg}" /> Plutao
        </span>
</div>

<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
    <div class="navbar-nav">
        <a class="nav-item nav-link" th:href="@{/home}">Home</a>
        <a class="nav-item nav-link" th:href="@{/alunos}" >Alunos</a>
        <a class="nav-item nav-link" th:href="@{/processos}" >Processos</a>
    </div>

    <div style="margin-right: 5px;"><a href="#">
        <button class="btn btn-outline-secondary my-2 my-sm-0">Sair</button></a>
    </div>
</nav>

<div class="container">
    <div th:if="${mensagem ne null}" th:text="${mensagem}" class="alert alert-success"></div>

    <div class="card">
        <div class="card-header">
            Cadastro de Colegiado
        </div>
        <div class="card-body">
            <form th:action="@{/colegiados}" method="POST" th:object="${colegiado}">
                <input type="hidden" th:field="*{id}" class="form-control"/>

                <label for="descricao">Descrição</label>
                <input type="text" th:field="*{descricao}" class="form-control"> <br>
                <p class="texto-erro" th:if="${#fields.hasErrors('descricao')}" th:errorclass="error" th:errors="*{descricao}"></p>

                <label for="portaria">Portaria</label>
                <input type="text" th:field="*{portaria}" class="form-control"> <br>
                <p class="texto-erro" th:if="${#fields.hasErrors('portaria')}" th:errorclass="error" th:errors="*{portaria}"></p>

                <label for="curso">Curso</label>
                <input type="text" th:field="*{curso}" class="form-control"> <br>
                <p class="texto-erro" th:if="${#fields.hasErrors('curso')}" th:errorclass="error" th:errors="*{curso}"></p>

                <label for="dataInicio">Data de Início</label>
                <input type="date" th:field="*{dataInicio}" class="form-control"/> <br>
                <p class="texto-erro" th:if="${#fields.hasErrors('dataInicio')}" th:errorclass="error" th:errors="*{dataInicio}"></p>

                <label for="dataFim">Data de Fim</label>
                <input type="date" th:field="*{dataFim}" class="form-control"/> <br>
                <p th:if="${#fields.hasErrors('dataFim')}" th:errorclass="error" th:errors="*{dataFim}"></p>

                <input type="submit" value="Salvar">
                <a th:href="@{/colegiados}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>

</html>

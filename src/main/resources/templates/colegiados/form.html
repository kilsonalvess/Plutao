<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.com.br">
<head>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Colegiados</title>
</head>
<body>

<div class="logo-bar mb-0 p-3">
        <span class="logo-font">
            <img th:src="@{/imagens/Plutao.png}" class="resized-image" /> Plutao
        </span>
</div>


<div class="container">
    <div th:if="${mensagem ne null}" th:text="${mensagem}" class="alert alert-success"></div>
    <h2 class="titulo">Cadastro de Colegiado</h2>

    <div class="card-form">
       
        <div class="card-body">
            <form th:action="@{/colegiados}" method="POST" th:object="${colegiado}">
                <input type="hidden" th:field="*{id}" class="form-control"/>

                <label for="descricao">Descrição</label>
                <input type="text" th:field="*{descricao}" class="form-control"> <br>
                <p class="texto-erro" th:if="${#fields.hasErrors('descricao')}" th:errorclass="error" th:errors="*{descricao}"></p>

                <label for="portaria">Portaria</label>
                <input type="text" th:field="*{portaria}" class="form-control"> <br>
                <p class="texto-erro" th:if="${#fields.hasErrors('portaria')}" th:errorclass="error" th:errors="*{portaria}"></p>

                <label for="curso">Curso</label>
                <input type="text" th:field="*{curso}" class="form-control"> <br>
                <p class="texto-erro" th:if="${#fields.hasErrors('curso')}" th:errorclass="error" th:errors="*{curso}"></p>

                <label for="assunto">Membro:</label>
                <select th:field="*{membros}" class="form-select">
                    <option th:each="prof : ${professoresList}" th:value="${prof.id}" th:label="${prof.nome}" />
                </select>
                <p class="texto-erro" th:if="${#fields.hasErrors('membros')}" th:errorclass="error" th:errors="*{membros}"></p>
                <br>

                <label for="assunto">Membro:</label>
                <select th:field="*{membros}" class="form-select">
                    <option th:each="prof : ${professoresList}" th:value="${prof.id}" th:label="${prof.nome}" />
                </select>
                <p class="texto-erro" th:if="${#fields.hasErrors('membros')}" th:errorclass="error" th:errors="*{membros}"></p>
                <br>

                <label for="dataFim">Data de Fim</label>
                <input type="date" th:field="*{dataFim}" class="form-control"/> <br>
                <p th:if="${#fields.hasErrors('dataFim')}" th:errorclass="error" th:errors="*{dataFim}"></p>

                <input class="btn btn-outline-primary" type="submit" value="Salvar">
                <a class="btn btn-outline-secondary" th:href="@{/colegiados}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>

</html>
